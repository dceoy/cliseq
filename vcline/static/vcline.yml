references:
  ref_fa:
    - /path/to/Homo_sapiens_assembly38.fasta.bz2
    # https://storage.cloud.google.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.fasta
  known_indel_vcf:
    - /path/to/Mills_and_1000G_gold_standard.indels.hg38.vcf.gz
    # https://storage.cloud.google.com/genomics-public-data/resources/broad/hg38/v0/Mills_and_1000G_gold_standard.indels.hg38.vcf.gz
    - /path/to/Homo_sapiens_assembly38.known_indels.vcf.gz
    # https://storage.cloud.google.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.known_indels.vcf.gz
  dbsnp_vcf: /path/to/Homo_sapiens_assembly38.dbsnp138.vcf.gz
  # https://storage.cloud.google.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.dbsnp138.vcf
  hapmap_vcf: /path/to/hapmap_3.3.hg38.vcf.gz
  # https://storage.cloud.google.com/genomics-public-data/resources/broad/hg38/v0/hapmap_3.3.hg38.vcf.gz
  gnomad_vcf: /path/to/gnomad.genomes.r3.0.sites.af-only.vcf.gz
  # https://storage.cloud.google.com/gnomad-public/release/3.0/vcf/genomes/gnomad.genomes.r3.0.sites.vcf.bgz
  funcotator_germline_data: funcotator_dataSources.v1.6.20190124g.tar.gz
  funcotator_somatic_data: funcotator_dataSources.v1.6.20190124s.tar.gz
runs:
  - foreground:
      fq:
        - /path/to/sample01.tumor_FFPE.R1.fq.gz
        - /path/to/sample01.tumor_FFPE.R2.fq.gz
    background:
      fq:
        - /path/to/sample01.blood_frozen.R1.fq.gz
        - /path/to/sample01.blood_frozen.R2.fq.gz
  - foreground:
      fq:
        - /path/to/sample02.tumor_FFPE.R1.fq.gz
        - /path/to/sample02.tumor_FFPE.R2.fq.gz
      read_group:
        ID: FLOWCELL-1
        PU: UNIT-1
        SM: sample02.tumor_FFPE
        PL: ILLUMINA
        LB: LIBRARY-1
    background:
      fq:
        - /path/to/sample02.blood_frozen.R1.fq.gz
        - /path/to/sample02.blood_frozen.R2.fq.gz
      read_group:
        ID: FLOWCELL-2
        PU: UNIT-2
        SM: sample02.blood_frozen
        PL: ILLUMINA
        LB: LIBRARY-2
