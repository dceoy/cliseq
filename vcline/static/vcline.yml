---
references:
  ref_fa:
    - /path/to/Homo_sapiens_assembly38.fasta.bz2
    # https://storage.cloud.google.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.fasta
  known_site_vcf:
    - /path/to/Homo_sapiens_assembly38.dbsnp138.vcf
    # https://storage.cloud.google.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.dbsnp138.vcf
    - /path/to/Mills_and_1000G_gold_standard.indels.hg38.vcf.gz
    # https://storage.cloud.google.com/genomics-public-data/resources/broad/hg38/v0/Mills_and_1000G_gold_standard.indels.hg38.vcf.gz
    - /path/to/Homo_sapiens_assembly38.known_indels.vcf.gz
    # https://storage.cloud.google.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.known_indels.vcf.gz
runs:
  - id: sample01
    foreground:
      fq:
        - /path/to/sample01.tumor_FFPE.R1.fq.gz
        - /path/to/sample01.tumor_FFPE.R2.fq.gz
    background:
      fq:
        - /path/to/sample01.blood_frozen.R1.fq.gz
        - /path/to/sample01.blood_frozen.R2.fq.gz
  - id: sample02
    foreground:
      sam: /path/to/sample02.tumor_FFPE.cram
    background:
      sam: /path/to/sample02.blood_frozen.cram
  - id: sample03
    foreground:
      sam: /path/to/sample03.tumor_FFPE.bam
    background:
      sam: /path/to/sample03.blood_frozen.
