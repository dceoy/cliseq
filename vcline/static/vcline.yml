---
reference_version: hg38     # {hg19, hg38, b37}
exome: false
callers:
  somatic_short_variant:
    gatk: true
    strelka: true
  somatic_structual_variant:
    manta: true
    delly: true
    lumpy: false
  somatic_copy_number_variation:
    gatk: true
  germline_short_variant:
    gatk: true
    strelka: true
annotators:
  funcotator: true
references:   # These files can be downloaded with vcline download-resources.
  ref_fa: /path/to/Homo_sapiens_assembly38.fasta.bz2
  # https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.fasta
  dbsnp_vcf: /path/to/Homo_sapiens_assembly38.dbsnp138.vcf.gz
  # https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.dbsnp138.vcf
  mills_indel_vcf: /path/to/Mills_and_1000G_gold_standard.indels.hg38.vcf.gz
  # https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/Mills_and_1000G_gold_standard.indels.hg38.vcf.gz
  known_indel_vcf: /path/to/Homo_sapiens_assembly38.known_indels.vcf.gz
  # https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.known_indels.vcf.gz
  hapmap_vcf: /path/to/hapmap_3.3.hg38.vcf.gz
  # https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/hapmap_3.3.hg38.vcf.gz
  gnomad_vcf: /path/to/gnomad.genomes.r3.0.sites.af-only.vcf.gz
  # https://storage.googleapis.com/gnomad-public/release/3.0/vcf/genomes/gnomad.genomes.r3.0.sites.vcf.bgz
  evaluation_interval: /path/to/wgs_calling_regions.hg38.interval_list.bz2
  # https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/wgs_calling_regions.hg38.interval_list
  cnv_black_list: /path/to/CNV_and_centromere_blacklist.hg38liftover.list.bz2
  # https://storage.googleapis.com/gatk-best-practices/somatic-hg38/CNV_and_centromere_blacklist.hg38liftover.list
  genomesize_xml: /path/to/GenomeSize.xml.bz2
  # https://canvas-cnv-public.s3.amazonaws.com/GRCh38/WholeGenomeFasta/GenomeSize.xml
  funcotator_germline_tar: /path/to/funcotator_dataSources.v1.6.20190124g.tar.gz
  # gatk FuncotatorDataSourceDownloader --germline
  funcotator_somatic_tar: /path/to/funcotator_dataSources.v1.6.20190124s.tar.gz
  # gatk FuncotatorDataSourceDownloader --somatic
runs:
  - tumor:
      fq:
        - /path/to/sample01.tumor_FFPE.WGS.R1.fq.gz
        - /path/to/sample01.tumor_FFPE.WGS.R2.fq.gz
    normal:
      fq:
        - /path/to/sample01.blood_frozen.WGS.R1.fq.gz
        - /path/to/sample01.blood_frozen.WGS.R2.fq.gz
  - tumor:
      fq:
        - /path/to/sample02.tumor_FFPE.WGS.R1.fq.gz
        - /path/to/sample02.tumor_FFPE.WGS.R2.fq.gz
      read_group:
        ID: FLOWCELL-1
        PU: UNIT-1
        SM: sample02.tumor_FFPE
        PL: ILLUMINA
        LB: LIBRARY-1
    normal:
      fq:
        - /path/to/sample02.blood_frozen.WGS.R1.fq.gz
        - /path/to/sample02.blood_frozen.WGS.R2.fq.gz
      read_group:
        ID: FLOWCELL-2
        PU: UNIT-2
        SM: sample02.blood_frozen
        PL: ILLUMINA
        LB: LIBRARY-2
